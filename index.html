<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ToDoList</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="container">
<div class="todos">
<h1 class="todos-head"><span class="header">TO-DO LIST</span></h1>
<form action="" method="get" class='todos-form'>
<input type="text" placeholder="Add New Todo" class="todos-form-input">
<input type="submit" value="ADD" class="todos-form-button">
</form>
<ul class="todos-list">
</ul>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
